apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: production-ingress
  namespace: production
  labels:
    tier: production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: companyblog.example.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: wp-prod-svc
            port:
              number: 80
