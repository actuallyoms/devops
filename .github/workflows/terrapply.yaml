name: Terraform Azure Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write     # Azure OIDC kimlik doğrulaması için gerekli
  contents: read      # Kodları okuyabilsin (checkout için yeterli)

jobs:
  terraform:
    name: "Terraform Deploy to Azure"
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Kodları checkout et
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Azure'a OIDC ile login ol
      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3️⃣ Terraform setup
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      # 4️⃣ Terraform init
      - name: Terraform Init
        run: terraform init -input=false

      # 5️⃣ Terraform format kontrolü
      - name: Terraform Format Check
        run: terraform fmt -check

      # 6️⃣ Terraform validate
      - name: Terraform Validate
        run: terraform validate

      # 7️⃣ Terraform plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false

      # 8️⃣ Terraform apply (sadece main branch’te, push olunca)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false tfplan
