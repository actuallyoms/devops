name: Terraform Apply (terraform folder only, push)

on:
  push:
    branches:
      - master           # senin branch
    paths:
      - 'terraform/**'   # sadece terraform klasörü değişirse tetiklenir

permissions:
  id-token: write    # OIDC için gerekli
  contents: read     # checkout için yeterli

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    env:
      ARM_USE_OIDC: true   # Terraform backend OIDC ile login olacak

    steps:
      # 1️⃣ Kodları checkout et
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Azure login using OIDC
      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3️⃣ Terraform setup
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      # 4️⃣ Terraform init
      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      # 5️⃣ Terraform plan
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan -input=false

      # 6️⃣ Terraform apply
      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        working-directory: terraform
        run: terraform apply -auto-approve -input=false tfplan
